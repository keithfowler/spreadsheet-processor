<div class="row">
  <div class="col" *ngIf="!authenticationService.isLoggedIn">
    <h1>Login</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div [hidden]="isValid" class="alert alert-danger">
        Invalid login request, please try again
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="model.username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="model.password" required>
      </div>

      <button [disabled]="submitDisabled || !loginForm.form.valid" type="submit" class="btn btn-success">Login</button>
    </form>
  </div>
</div>
